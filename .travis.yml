# Build master, and all pull requests 
# XXX: For tagged releases, push a tagged version of the container

if: branch = master
if: type = pull_request

# Using docker, therefore sudo
sudo: required
services:
- docker

# Hugo is a binary that lives in this repo, and we're basically just running shell commands
language: generic
cache:
  directories:
  - binaries

# Compiling the site, then loading the static bits into a container
jobs:
  include:
  - stage: Compile
    script: 
    - binaries/hugo
  - stage: Build and Tag
    script: 
    - docker build -t demo-blog:${TRAVIS_COMMIT} .
    - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    - docker tag demo-blog:${TRAVIS_COMMIT} ${DOCKER_USERNAME}/demo-blog:${TRAVIS_COMMIT}
    - docker push roosri/demo-blog
  - stage: Test
    script:
    - docker run --rm ${DOCKER_USERNAME}/demo-blog:${TRAVIS_COMMIT} curl localhost
#  - stage: Tag Latest
#    if: branch = master
#    script: docker tag roosri/demo-blog:${TRAVIS_COMMIT} roosri/demo-blog:latest
#  - stage: Push


stages:
  - Compile
  - Build and Tag
  - Test
